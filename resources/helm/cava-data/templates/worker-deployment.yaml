{{- $serviceName := "cava-data-worker" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  labels:
    {{- include "cava-data.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $serviceName }}
spec:
  replicas: {{ .Values.worker.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "cava-data.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ $serviceName }}
  template:
    metadata:
      labels:
        {{- include "cava-data.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: {{ $serviceName }}
    spec:
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        - name: {{ $serviceName }}
          env: 
          {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          {{- if .Values.worker.extra_env }}
            {{- toYaml .Values.worker.extra_env | nindent 12 }}
          {{- end }}
          args:
            - celery 
            - -A
            {{- if .Values.worker.custom_tasks }}
            - {{ .Values.worker.custom_tasks }}
            {{- else }}
            - cava_data.api.workers.tasks
            {{- end }} 
            - worker 
            - -E
            - -l 
            - info 
            - -Q
            {{- if .Values.worker.custom_queue }}
            - {{ .Values.worker.custom_queue }}
            {{- else }}
            - data-queue
            {{- end }} 
            - -c 
            - "1"
            - -P
            - "solo"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}